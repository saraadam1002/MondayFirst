<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Webpage</h1>
    </header>
    <div class="container">
        <h2>Welcome to My Simple Webpage</h2>
        <p>This is a basic webpage with some simple HTML and CSS.</p>
        <p>You can replace this text with your own content.</p>
    </div>
</body>
</html>
